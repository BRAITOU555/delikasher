<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion Restaurant - Delikasher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0b1b3f;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox {
      margin-top: 1rem;
    }

    .btn-submit {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #0b1b3f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #142a5f;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connexion Restaurant</h2>
    <form action="traitement-connexion.php" method="POST">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" required />

      <div class="checkbox">
        <label>
          <input type="checkbox" onclick="togglePassword()"> Afficher le mot de passe
        </label>
      </div>

      <button type="submit" class="btn-submit">Se connecter</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const mdp = document.getElementById("mot_de_passe");
      mdp.type = mdp.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
