<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription Restaurant - Delikasher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0b1b3f;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"],
    form select,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox {
      margin-top: 1rem;
    }

    .checkbox label {
      font-weight: normal;
    }

    .btn-submit {
      margin-top: 2rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #0b1b3f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #142a5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription d'un restaurant</h2>
    <form action="traitement-inscription.php" method="POST">
      <label for="nom">Nom du restaurant *</label>
      <input type="text" id="nom" name="nom" required />

      <label for="siret">Numéro SIRET *</label>
      <input type="text" id="siret" name="siret" maxlength="14" required />

      <label for="telephone">Téléphone</label>
      <input type="text" id="telephone" name="telephone" />

      <label for="email">Adresse e-mail *</label>
      <input type="email" id="email" name="email" required />

      <label for="mot_de_passe">Mot de passe *</label>
      <input type="password" id="mot_de_passe" name="mot_de_passe" required />

      <label for="confirm_mot_de_passe">Confirmer le mot de passe *</label>
      <input type="password" id="confirm_mot_de_passe" name="confirm_mot_de_passe" required />

      <label for="adresse">Adresse du restaurant *</label>
      <textarea id="adresse" name="adresse" rows="3" required></textarea>

      <label for="specialite">Spécialité du restaurant *</label>
      <select id="specialite" name="specialite" required>
        <option value="">-- Choisissez une spécialité --</option>
        <option value="Pizzeria">Pizzeria</option>
        <option value="Hamburger">Hamburger</option>
        <option value="Chinois">Chinois</option>
        <option value="Japonais">Japonais</option>
        <option value="Oriental">Oriental</option>
        <option value="Saladerie">Saladerie</option>
        <option value="Autre">Autre</option>
      </select>

      <div class="checkbox">
        <label>
          <input type="checkbox" name="cgu" required />
          J'accepte les <a href="#">conditions générales d'utilisation</a>.
        </label>
      </div>

      <button type="submit" class="btn-submit">S'inscrire</button>
    </form>
  </div>
</body>
</html>
